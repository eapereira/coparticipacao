<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui">

<composite:interface>

	<composite:attribute name="label" />
	<composite:attribute name="value" />

	<composite:attribute name="update" />
</composite:interface>

<composite:implementation>

	<copa:selectEmpresa id="selectEmpresa"
		update=":selectOneMenuArquivoInput"
		value="#{arquivoInputBean.empresaUi}" />

	<h:panelGrid columns="3" id="pnSelectArquivoInput_#{cc.id}">
		<h:outputLabel value="#{msg['global.arquivoInput.name']}" />
		<p:selectOneMenu id="selectOneMenuArquivoInput"
			converter="#{arquivoInputConverter}" value="#{cc.attrs.value}">
			<f:selectItems value="#{arquivoInputBean.arquivoInputUis}"
				var="arquivoInput" itemLabel="#{operadora.nameArquivoInput}"
				itemValue="#{arquivoInput}" />

		</p:selectOneMenu>

		<h:message for="selectOneMenuArquivoInput" styleClass="errorMessage" />
	</h:panelGrid>

</composite:implementation>

</html>
