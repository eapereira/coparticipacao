<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">

<ui:composition>
	<h:head>
		<title><h:outputText value="#{msg['global.title']}" /></title>
		<h:outputStylesheet library="css" name="main.css" />
		<h:outputStylesheet library="js" name="main.js" />

		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta charset="UTF-8"/>
	</h:head>
	<h:body>

		<h:form id="formMenu">
			<p:panelGrid id="pnImages" columns="3" styleClass="ui-panelAppTitle">
				<h:graphicImage value="resources/img/spread.jpg"
					style="width: 30%; height: auto; padding-top: 0px; padding-left: 0px;" />

				<h:outputLabel value="#{msg['global.appTitle']}"
					styleClass="appTitle" />

				<h:graphicImage value="resources/img/qualicorp.jpg"
					style="float: right; width: 30%; height: auto; top; 0px" />
			</p:panelGrid>

			<p:menubar id="menubarMain">
				<p:submenu label="#{msg['submenu.coparticipacao']}">
					<p:menuitem value="#{msg['menuitem.coparticipacao.upload']}"
						action="#{uploadBean.showPage}" />
					<p:menuitem value="#{msg['menuitem.coparticipacao.download']}"
						action="#{downloadBean.showPage}" />

					<p:menuitem value="#{msg['menuitem.coparticipacao.lancamento']}"
						action="#{lancamentoBean.showPage}" />
					<p:menuitem value="#{msg['menuitem.coparticipacao.titular']}"
						action="#{titularBean.showPage}" />
					<p:menuitem value="#{msg['menuitem.coparticipacao.dependente']}"
						action="#{dependenteBean.showPage}" />

				</p:submenu>

				<p:submenu label="#{msg['submenu.rateio']}" />
				<p:submenu label="#{msg['submenu.maioridade']}" />
				<p:submenu label="#{msg['submenu.relatorioAtivos']}" />
				<p:submenu label="#{msg['submenu.dadosCadastrais']}" />
				<p:submenu label="#{msg['submenu.batimentoCadastral']}" />
				<p:submenu label="#{msg['submenu.operacoesEmpresariais']}" />
				<p:submenu label="#{msg['submenu.outrasRotinas']}" />

				<f:facet name="options">
					<p:commandButton id="btLogout" action="#{loginBean.logout}"
						value="#{msg['global.logout']}" icon="ui-icon-extlink" />
				</f:facet>
			</p:menubar>

		</h:form>
	</h:body>
</ui:composition>

</html>
