<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:copa="http://java.sun.com/jsf/composite/coparticipacao">

<copa:body id="bodyCoparticipacao"
	title="#{msg['upload.title']} - #{uploadBean.nameUpload}">
	<h:form id="uploadForm" enctype="multipart/form-data">
		<p:panel id="pnUpload" style="display: block; height: 20em;">
			<p:fileUpload id="fileUpload" mode="advanced" fileLimit="50"
				dragDropSupport="false"
				update="messages :bodyCoparticipacao:formUpload:pnControlButtons"
				multiple="true" allowTypes="/\.((txt|csv|xlsx)|(TXT|CSV|XLSX))$/"
				fileUploadListener="#{uploadBean.fileUploadListener}"
				sizeLimit="100000000" style="height: 5em;" />

			<p:growl id="messages" showDetail="true" />
		</p:panel>
	</h:form>

	<br />

	<h:form id="formUpload">

		<p:panel id="pnControlButtons" style="padding-top; 10em;">
			<p:commandButton id="btNext" value="#{msg['global.next']}"
				action="#{uploadBean.showUploadDefinition}"
				disabled="#{uploadBean.disabledButtonToDefinition}" />
		</p:panel>
	</h:form>

</copa:body>
</html>
