<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:copa="http://java.sun.com/jsf/composite/coparticipacao">

<h:head>
	<title><h:outputText value="#{msg['login.title']}" /></title>
	<h:outputStylesheet library="css" name="main.css" />
</h:head>

<h:body id="bodyCoparticipacao" style="background-color: #ffffff;">
	<h:form id="formLogin" prependId="false">

		<p:panel header="#{msg['login.title']}" styleClass="panelLogin">
			<p:focus />

			<h:panelGrid columns="2" cellpadding="4">
				<h:outputLabel value="#{msg['user.login']}: " styleClass="ui-label" />
				<p:inputText id="username" />

				<h:outputLabel value="#{msg['user.password']}: "
					styleClass="ui-label" />
				<p:password id="password" />
				<h:message for="password" />

				<p:outputLabel value="Login failed!" style="color: red;"
					rendered="${!empty param['error']}" />

				<p:commandButton id="submit" value="#{msg['login.submit']}"
					 ajax="false" />

			</h:panelGrid>
		</p:panel>

	</h:form>
</h:body>
</html>
